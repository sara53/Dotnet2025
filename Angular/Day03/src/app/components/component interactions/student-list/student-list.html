<div class="alert alert-light p-5">
  <h1>Students List</h1>
  <div class="row mt-5">
    @for (student of studentList; track student.id) {
    <div class="col-sm-6 g-3 border">
      <h3>Student Name : {{student.name}}</h3>
      <p class="lead mt-3">Student Age : {{student.age}}</p>
    </div>
    }
  </div>

  <app-student-details [student]="studentList[1]" />
</div>
