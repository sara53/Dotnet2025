<div class="container p-5 mt-5 alert alert-light">
  <h1>Login</h1>
  <input
    type="text"
    name="x"
    class="form-control mt-3"
    placeholder="Enter Student Name"
    [(ngModel)]="name"
  />
  <input
    type="text"
    name="y"
    class="form-control mt-3"
    placeholder="Enter Student Password"
    [(ngModel)]="password"
  />
  <button class="btn btn-dark mt-3" (click)="login()">login</button>
</div>
